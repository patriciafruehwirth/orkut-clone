<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/Profile/profile.css">
    <link rel="stylesheet" href="styles/Profile/profile-responsive.css">
    <script src="https://kit.fontawesome.com/2279145fdf.js" crossorigin="anonymous"></script>
    <title>ORKUT</title>
</head>
<body>
    <header class="menu orkut-button-bg">
        <nav>
            <div id="title">
                <h1>ORKUT</h1>
            </div>
            <div id="hamburger">
                <label for="">&#9776;</label>
            </div>
        </nav>
    </header>

    <main class="container">
        <aside class="photo">
            <div class="photo-avatar">
                <img 
                src="./imgs/avatar-paty.jpg"
                height="250px"
                width="200px"
                alt="">
            </div>

            <div class="photo-name">
                <h1 class="orkut-font-color">Paty Frueh</h1>
            </div>

            <div class="photo-tools">
                <div class="photo-tools-messages">
                    <i class="fa-solid fa-message orkut-font-default"></i>
                    <a href="#" class="orkut-link">SCRAPS</a> 
                </div>

                <div class="photo-tools-edit">
                    <i class="fa-solid fa-pen-to-square orkut-font-default"></i>
                    <a href="#" class="orkut-link">EDITAR PERFIL</a>
                </div>

                <div class="photo-tools-gallery">
                    <i class="fa-solid fa-camera orkut-font-default"></i>
                    <a href="#" class="orkut-link">ALBUNS</a>
                </div>

                <div class="photo-tools-depositions">
                    <i class="fa-solid fa-heart orkut-font-default"></i>
                    <a href="#" class="orkut-link">DEPOIMENTOS</a>
                </div>
            </div>

        </aside>
        <section class="description"></section>
        <aside class="counter">
            <div class="counter-friend"></div>
            <div class="counter-community"></div>
        </aside>
    </main>
</body>
</html>
