<!DOCTYPE html>
<html lang="pt-Br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/login.css" />
    <link rel="stylesheet" href="/styles/login-resposive.css">
    <title>ORKUT</title>
  </head>
  <body>

    <div class="orkut-logo">
        <img src="imgs/orkut-logo.png" alt="">
    </div>

    <div class="container">
      <div class="fields">

        <div class="fields-title">
          <p id="field-title">Acesse o <span class="pink-font">orkut</span> 
            com sua conta 
            <span style="color: rgb(109, 166, 252)">G</span><span style="color:#e8258e">o</span>
            <span style="color: rgb(65, 143, 65)">o</span>
            <span style="color:rgb(109, 166, 252)">g</span>
            <span style="color:rgb(139, 132, 132)">l</span>
            <span style="color:#e8258e">e</span>
            !
        </p>
        </div>

        <div class="fields-textboxs">
          <input type="email" placeholder="E-mail ou número de celular" name="" id="field-email"/>
          <input type="password" placeholder="Senha" name="" id="field-pass" />
        </div>

        <div class="fields-remember">
          <input type="checkbox" name="" id="field-remember" />
          <label for="field-remember"> Lembrar sempre do meu acesso</label>
        </div>

        <div class="fields-buttons">
          <button id="btnlogin">ENTRAR</button>
        </div>

        <div class="fields-recovery">
          <a href="#">Esqueci minha senha ou e-mail</a>
        </div>

        <div class="fields-create">
          <a href="#">Não tem conta? <span class="pink-font">Criar agora</span></a>
        </div>
      </div>
    </div>

    
  </body>
</html>
